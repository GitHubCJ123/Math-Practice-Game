    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode using a class
      }

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.15); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-pop-in {
        animation: popIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .ease-bouncy {
        transition-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes wordPulse {
        0% { transform: scale(0.8); opacity: 0; }
        20% { transform: scale(1); opacity: 1; }
        80% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.8); opacity: 0; }
      }
      .animate-word-pulse {
        animation: wordPulse 1s ease-in-out forwards;
      }
      @keyframes fadeInAfter3s {
        0%, 90% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-after-3s {
          animation: fadeInAfter3s 3.3s ease-out forwards;
      }
    </style>
